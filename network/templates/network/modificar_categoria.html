{% extends "network/layout.html" %}
{% load static %}
{% block body %}
    <h3> Modificar Caategoria</h3>
    {% for jugador in jugadores %}
    <div>
            <div>
                {{jugador.username}}
            </div>
            <div>
                {{jugador.posicion}}
            </div>
            {% if jugador.categoria_estado == 0 %}
                <div>
                    <button class="botones_a_categoria" data-id_user="{{jugador.id}}" id="agregar_jugador">Agregar</button>
                </div>
            {% else %}
                <div>
                    <button class="botones_a_categoria" data-id_user="{{jugador.id}}" id="agregar_jugador">Quitar</button>
                </div>
            {% endif %}
            <br>      
    </div>
    {% endfor %}

{% endblock %}
